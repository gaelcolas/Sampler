assembly-versioning-scheme: MajorMinorPatchTag
assembly-informational-format: '{NuGetVersionV2}+Sha.{Sha}.Date.{CommitDate}'
mode: ContinuousDelivery
next-version: 0.1.0
commit-message-incrementing: MergeMessageOnly
branches:
  master:
    increment: Minor
    tag: preview
  features:
    increment: patch
    regex: features?[/-]
    source-branches:
    - master
ignore:
  sha: []
